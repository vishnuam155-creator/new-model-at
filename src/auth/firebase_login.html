<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="./css/firebase_login.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>
  <div class="container">
    <div id="closeBtn" class="close-btn">&times;</div>
    <h1>Sign in</h1>
    <p>We are happy to see you back!</p>
    <div class="social-buttons">
      <button class="google"><i class="fab fa-google"></i> Google</button>
      <button class="facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
      <button class="email"><i class="fas fa-envelope"></i> Email</button>
      <button class="Personal"><i class="fas fa-user"></i> Personal Sign In</button>
    </div>
    <p class="signup-link">I am not registered — <a href="./signup_user.html">Sign Up</a></p>
  </div>

  <!-- ✅ Load JS as module -->
  <script type="module" src="./js/firebase_login.js"></script>
</body>
</html>
